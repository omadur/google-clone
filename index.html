<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Google</title>
</head>

<body>
    <header class="header">
        <a class="header__link" href="#">Gmail</a>
        <a class="header__link" href="#">Imágenes</a>
        <img class="header__img" src="./src/google-apps.png" alt="Icono de aplicaciones de google.">
        <a class="header__acceder" type="button">Acceder</a>
    </header>
    <main>
        <figure class="figure">
            <img class="figure__imagen" src="./src/google.png" alt="Logo de google">
        </figure>
        <section class="main-form">
            <form action="#">
                <img class="main-form__search" src="./src/search.png" alt="Logo de google">
                <input class="main-form__input" type="text">
                <div class="main-form-divButtons">
                    <input class="main-form__button" type="submit" value="Buscar con Google">
                    <input class="main-form__button" type="submit" value="Me siento con suerte">
                </div>
                <div class="main-form-divRegion">
                    <p class="main-form-divRegion__paragraph">Ofrecido por Google en: <a href="#">Español
                            (Latinoamérica)</a> </p>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <nav class="footer-nav_left">
            <ul>
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Cómo funciona la búsqueda</a></li>
            </ul>
        </nav>
        <nav class="footer-nav_right">
            <ul>
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
